<div class="container-fluid">
    <div class="d-flex justify-content-between m-3">
        <h3>Dashboard</h3>
    </div>

    <div class="d-flex justify-content-between mt-3 p-2">
        <p-button label="Create User" icon="pi pi-plus" (click)="toCreateUser()"></p-button>
        <p-button label="Workout Template"></p-button>
        <p-button label="Package" (click)="toPackageDashboard()"></p-button>
    </div>

    <div class="container-fluid row mt-3">
        <p-card header="Member Name" subheader="Role" [style]="{ width: '390px' }">
            <div class="row">
                <div class="col-6">
                    <ul class="list-group">
                        <li class="list-group-item">Number</li>
                        <li class="list-group-item">Current Package</li>
                        <li class="list-group-item">PT Name</li>
                    </ul>
                </div>
                <div class="col-6">
                    <ul class="list-group">
                        <li class="list-group-item"> Start Date</li>
                        <li class="list-group-item"><i class="pi pi-eye"></i> Workout</li>
                        <li class="list-group-item"><i class="pi pi-eye"></i> Measurment</li>
                    </ul>
                </div>
            </div>

            <ng-template pTemplate="footer">
                <p-button label="Edit" icon="pi pi-check" styleClass="p-button-secondary" (click)="toEditUser()"></p-button>
                <p-button label="Delete" icon="pi pi-times" styleClass="p-button-danger"
                    [style]="{ 'margin-left': '.5em' }"></p-button>
            </ng-template>
        </p-card>
    </div>
</div>
