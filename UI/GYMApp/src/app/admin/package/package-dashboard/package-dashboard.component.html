<div class="container-fluid">
    <div class="d-flex justify-content-between m-3">
        <h3>Package Dashboard</h3>
    </div>

    <div class="d-flex justify-content-between mt-3 p-2">
        <p-button label="" styleClass="p-button-link" icon="pi pi-arrow-left" (click)="goBack()"></p-button>
        <p-button label="Create Package" icon="pi pi-plus" (click)="toCreatePackage()"></p-button>
    </div>

    <div class="container-fluid row mt-3">
        <p-card header="Package Name" subheader="" [style]="{ width: '390px' }">
            <ul class="list-group">
                <li class="list-group-item">Price</li>
                <li class="list-group-item">Duration</li>
            </ul>
            <ng-template pTemplate="footer">
                <p-button label="Edit" icon="pi pi-check" styleClass="p-button-secondary"
                    (click)="toEditPackage()"></p-button>
                <p-toast></p-toast>
                <p-confirmPopup></p-confirmPopup>
                <p-button label="Delete" icon="pi pi-times" styleClass="p-button-danger"
                    [style]="{ 'margin-left': '.5em' }" (click)="confirmDelete($event)"></p-button>
            </ng-template>
        </p-card>
    </div>
</div>
