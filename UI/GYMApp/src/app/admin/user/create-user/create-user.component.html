<div class="container-fluid">
    <div class="d-flex justify-content-between m-3">
        <h3>Create User</h3>
    </div>

    <div class="d-flex justify-content-between mt-3 p-2">
        <p-button label="" styleClass="p-button-link" icon="pi pi-arrow-left" (click)="goBack()"></p-button>
    </div>

    <div class="container">
        <div class="p-inputgroup p-2">
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
            </span>
            <input type="text" pInputText placeholder="Name" />
        </div>
        <div class="p-inputgroup p-2">
            <span class="p-inputgroup-addon">@</span>
            <input type="text" pInputText placeholder="Email" />
        </div>
        <div class="p-inputgroup p-2">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input type="text" pInputText placeholder="Password" />
        </div>
        <div class="p-inputgroup p-2">
            <span class="p-inputgroup-addon"><i class="pi pi-clock"></i></span>
                <input type="number" pInputText placeholder="Number" />
        </div>
        <div class="row p-2">
            <div class="col-6">
                <label for="">Select Package</label>
                <p-dropdown [options]="packages" [(ngModel)]="package" optionLabel="name" [style]="{'width':'100%'}"></p-dropdown>
            </div>
            <div class="col-6">
                <label for="">Select Pt</label>
                <p-dropdown [options]="Pts" [(ngModel)]="Pt" optionLabel="name" [style]="{'width':'100%'}"></p-dropdown>
            </div>
        </div>
        <div class="p-inputgroup p-2">
            <button pButton pRipple label="Create" class="p-button-success"></button>
        </div>
    </div>

</div>
